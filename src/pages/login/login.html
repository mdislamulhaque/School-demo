<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- tailwindcss  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/src/css/main.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="m-0 flex flex-col min-h-screen bg-[#edf6fa]">
    <section class="min-h-screen flex items-center justify-center">
      <div class="bg-white backdrop-blur-md p-8 shadow-lg md:w-1/3 w-full">
        <a href="#" class="flex justify-center"
          ><img
            class="img-fluid w-40 pb-2"
            src="https://www.dis.edu.bd/uploads/shortcodes/dis-new-1676290938.webp"
            alt="logo"
        /></a>
        <h2 class="text-3xl font-bold text-center text-black mb-6">Login</h2>

        <form
          
          class="space-y-4"
          
        >
          <div>
            <label for="name" class="block text-black font-medium mb-2"
              >User Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Your User Name"\
              required
              class="w-full bg-white/50 border px-4 py-3 focus:outline-none"
            />
            <span class="text-red-600" id="error-name"></span>
            
          </div>

          <div>
            <label for="password" class="block text-black font-medium mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="Enter Your Password"
              name="password"
              required
              class="w-full bg-white/50 px-4 py-3 border focus:outline-none "
            />
           <span class="text-red-600" id="error-email"></span>
          </div>

          <div class="flex justify-between items-center text-sm">
            <a href="#" class="text-primary hover:underline"
              >Forgot password?</a
            >
          </div>

          <a href="/src/pages/adminPanel/adminPanel.html"
            type="submit"
            class="w-full block text-center rounded bg-primary text-white py-3 font-medium hover:text-yellow-600 transform duration-300 cursor-pointer"
          >
            Login
          </a>
        </form>
      </div>
    </section>
    <!-- script  -->
    <script src="/src/js/Navbar.js"></script>
  </body>
</html>
